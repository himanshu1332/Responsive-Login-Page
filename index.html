<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="right">
       <h1 class="title">Sign Into Account</h1>
       <img class="logo" src="image/logo.png" alt="logo">
        <div class="form-container">
            <div class="username">
                <img src="icon/email-icon.png" alt="email-icon" class="icon email-icon">
                <input type="email" class="user-input" name="email" placeholder="E-Mail">
            </div>
            <div class="password"> 
                <img src="icon/password-icon.png" alt="password-icon" class="icon password-icon">
                <input type="password" class="pass-input" name="password" placeholder="Password">

            </div>
        </div>

        <div class="keepme">
          <input type="checkbox" name="checkbox" checked="true">Keep Me Logged In
        </div>
        
        <button type="submit">Go !</button>

        <a href="#" class="link">Forget Password</a>
      </div>
    </div>
  </body>
</html>
